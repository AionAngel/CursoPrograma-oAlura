<meta charset="utf-8">
<script>
  function mostra(x) {
    document.write("Eu tenho 24 anos");
    pulaLinha();
    document.write("Meu irmao tem 18 anos");
    pulaLinha();
    document.write("Nossa diferenca de idade e: " + x);

  }

  function pulaLinha() {
    document.write("<br>")
  }

  var minhaIdade = 24;
  var idadeIrmao = 18;
  var dif;

  dif = minhaIdade - idadeIrmao;

  mostra(dif);

</script>
