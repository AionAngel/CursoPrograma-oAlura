<meta charset="utf-8">

<script>

function imprimeNaTela (frase) {

  document.write(frase);
  document.write("<br>");

}

function soma (numero1,numero2) {

  return numero1+numero2;

}

var numero1 = parseInt(prompt("Qual o primeiro numero a ser somado senhor"));
var numero2 = parseInt(prompt("Qual o segundo numero a ser somado pequeno gafanhoto"));
imprimeNaTela("A soma de  " + numero1 + "  Mais  " + numero2 + "  e igual a:  " + soma(numero1,numero2));
</script>
