<meta charset="utf-8">

<script>

function mostra (frase) {

  document.write("<br>"+frase+"<br>");

}

var elemento1 = parseInt(prompt("Quantos carbonos possui o elemento 1"));
var elemento2 = parseInt(prompt("Quantos carbonos possui o elemento 2"));

var elemento2 = elemento2 + 2;

if (elemento2 == elemento1) {

  mostra ("Acho que sao elementos parecidos");
  
}
else {

  mostra ("Sao elementos bem diferentes");

}

</script>
