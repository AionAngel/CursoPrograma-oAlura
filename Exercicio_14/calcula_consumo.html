<meta charset="utf-8">

<h3>Alcool ou Gasolina</h3>
<script>
  var tanqueGasolina = 40;
  var caminhoGasolina = 480;
  var consumoGasolina = 0;
  var consumoAlcool = 0;
  var caminhocomAlcool = 300;

  consumoGasolina = caminhoGasolina/tanqueGasolina ;
  consumoAlcool = caminhocomAlcool/tanqueGasolina;
  document.write("O consumo to seu veiculo com Gasolina e " + consumoGasolina + " Km/l");
  document.write("<br>O consumo to seu veiculo com Alcool e " + consumoAlcool + " Km/l");

</script>
